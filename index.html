<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Info & Training Plan</title>
    <script src="script.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-md max-w-lg w-full">
      <h1 class="text-2xl font-bold mb-4">Enter Your Info</h1>
      <form id="userForm">
        <div class="mb-4">
          <label for="name" class="block text-gray-700">Name:</label>
          <input
            type="text"
            id="name"
            class="border rounded w-full p-2"
            required
          />
        </div>
        <div class="mb-4">
          <label for="height" class="block text-gray-700">Height (cm):</label>
          <input
            type="number"
            id="height"
            class="border rounded w-full p-2"
            required
          />
        </div>
        <div class="mb-4">
          <label for="weight" class="block text-gray-700">Weight (kg):</label>
          <input
            type="number"
            id="weight"
            class="border rounded w-full p-2"
            required
          />
        </div>
        <div class="mb-4">
          <label for="birthdate" class="block text-gray-700">Birthdate:</label>
          <input
            type="date"
            id="birthdate"
            class="border rounded w-full p-2"
            required
          />
        </div>
        <div class="mb-4">
          <label for="sport" class="block text-gray-700">Sport:</label>
          <select id="sport" class="border rounded w-full p-2" required>
            <option value="swimming">Swimming</option>
            <option value="running">Running</option>
            <option value="shooting">Shooting</option>
            <option value="horse_riding">Horse Riding</option>
            <option value="fencing">Fencing</option>
          </select>
        </div>
        <div class="mt-4 mb-4 mr-4">
          <button
            id="addAthlete"
            class="bg-green-500 text-white py-2 px-4 rounded"
          >
            Add Athlete
          </button>
          <button
            id="deleteAthlete"
            class="bg-red-500 text-white py-2 px-4 rounded mb-4 ml-4"
          >
            Delete Athlete
          </button>
        </div>
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">
          Submit
        </button>
      </form>
      <div id="result" class="mt-4"></div>
    </div>
  </body>
</html>
