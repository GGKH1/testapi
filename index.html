<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Athlete Form</title>
    <script src="script.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="//code.tidio.co/wr7vbqgn5jnitgkvkwioqkyq4bkwbsq3.js"
      async
    ></script>
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen">
      <!-- Athlete list -->
      <div
        id="athleteList"
        class="w-1/3 bg-gray-200 p-4 hidden transition-all duration-300"
      >
        <h2 class="text-xl font-bold mb-4">Athlete List</h2>
        <ul id="athlete-list"></ul>
      </div>

      <!-- Form -->
      <div class="w-2/3 p-6 flex flex-col justify-center">
        <h1 class="text-2xl font-bold mb-4">Enter Athlete Info</h1>
        <form id="userForm">
          <div class="mb-4">
            <label for="name" class="block text-gray-700">Name:</label>
            <input
              type="text"
              id="name"
              class="border rounded w-full p-2"
              required
            />
          </div>
          <div class="mb-4">
            <label for="height" class="block text-gray-700">Height (cm):</label>
            <input
              type="number"
              id="height"
              class="border rounded w-full p-2"
              required
            />
          </div>
          <div class="mb-4">
            <label for="weight" class="block text-gray-700">Weight (kg):</label>
            <input
              type="number"
              id="weight"
              class="border rounded w-full p-2"
              required
            />
          </div>
          <div class="mb-4">
            <label for="birthdate" class="block text-gray-700"
              >Birthdate:</label
            >
            <input
              type="date"
              id="birthdate"
              class="border rounded w-full p-2"
              required
            />
          </div>
          <div class="mb-4">
            <label for="sport" class="block text-gray-700">Sport:</label>
            <select id="sport" class="border rounded w-full p-2" required>
              <option value="Swimming">Swimming</option>
              <option value="Running">Running</option>
              <option value="Shooting">Shooting</option>
              <option value="Horse_riding">Horse Riding</option>
              <option value="Fencing">Fencing</option>
            </select>
          </div>
          <button
            type="submit"
            class="bg-blue-500 text-white py-2 px-4 rounded w-full"
          >
            Submit
          </button>
        </form>
        <div id="result" class="mt-4"></div>
      </div>
    </div>
  </body>
</html>
